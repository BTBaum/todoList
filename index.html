<!--
// templates hold most of the html and structure the site
// directives extend templates from inside with tags and attributes
// controllers hold logic that tells the app how to behave
// scope is the part of the application that allows you to manipulate data and make changes to the ui
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>

  <div ng-controller="mainCtrl" class="list">
    <h1 ng-click="helloWorld()">My Todo's</h1>
    <div class="add">
      <a href="" ng-click="addTodo()">+ Add a New Todo</a>
    </div>
    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
      <input ng-model="todo.completed" type="checkbox" />
      <label ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
      <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
      <div class="actions">
        <a href="" ng-click="editing = !editing">Edit</a>
        <a href="" ng-click="saveTodo(todo)">Save</a>
        <a href="" class="delete" ng-click="deleteTodo(todo, $index)">Delete</a>
      </div>
    </div>
  </div>

</body>
</html>
